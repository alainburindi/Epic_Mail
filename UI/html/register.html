<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register | Epic Mail </title>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="">
            <a href="" class="header-brand">Epic Mail</a>
            <ul class="login-register-list">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>
    <!-- main contents -->
    <main>
        <h3>Registration</h3>
        <form action="messages.html" method="" class="userinfoform">
            <label for="">Name :</label>
            <input type="text" name="name" placeholder="Enter your name">
            <label for="">Email :</label>
            <input type="email" name="email" placeholder="Enter your email">
            <label for="">Password :</label>
            <input type="password" name="password" placeholder="Enter your password">
            <label for="">Password confirmation :</label>
            <input type="email" name="password2" placeholder="Enter the same password">
            <input type="submit" value="Register">
            <p>Already have an account <a href="login.html">Sign in</a></p>
        </form>
    </main>
    
    <!-- footer -->
    <footer>
        <p>&copy; 2019 | Epic Mail</p>
    </footer>
</body>
</html>
